apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nfs-hdd-provisioner
  namespace: infra
spec:
  interval: 1h
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      version: "4.0.18"
      sourceRef:
        kind: HelmRepository
        name: nfs-subdir-external-provisioner
        namespace: flux-system
  values:
    nfs:
      server: 10.0.0.4
      path: /mnt/Main/k3s-data/k3s-dynamic
    storageClass:
      name: nfs-hdd-dynamic
      defaultClass: false
      reclaimPolicy: Retain
