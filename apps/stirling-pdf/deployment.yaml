apiVersion: apps/v1
kind: Deployment
metadata:
  name: stirling-pdf
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stirling-pdf
  template:
    metadata:
      labels:
        app: stirling-pdf
    spec:
      containers:
        - name: stirling-pdf
          image: stirlingtools/stirling-pdf:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: configs
              mountPath: /configs
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "2Gi"
          startupProbe:
            httpGet:
              path: /api/v1/info/status
              port: 8080
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /api/v1/info/status
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /api/v1/info/status
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 3
      volumes:
        - name: configs
          persistentVolumeClaim:
            claimName: stirling-pdf-configs-pvc
