apiVersion: v1
kind: PersistentVolume
metadata:
  name: stirling-pdf-configs-pv
spec:
  storageClassName: nfs-hdd-manual
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/Fast/k3s-data/stirling-pdf/configs
    server: 10.0.0.4
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: stirling-pdf-configs-pvc
  namespace: apps
  annotations:
    k8up.io/backup: "true"
  labels:
    backup-level: important
    backup-offsite: "true"
spec:
  storageClassName: nfs-hdd-manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  volumeName: stirling-pdf-configs-pv
