apiVersion: v1
kind: PersistentVolume
metadata:
  name: backups-pv
spec:
  storageClassName: nfs-hdd-manual
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.0.0.4
    path: /mnt/Main/Backup/k3s
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backups-pvc
  namespace: apps
spec:
  storageClassName: nfs-hdd-manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Ti
  volumeName: backups-pv
