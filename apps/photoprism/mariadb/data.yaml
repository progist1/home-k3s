apiVersion: v1
kind: PersistentVolume
metadata:
  name: photoprism-mariadb-pv
spec:
  storageClassName: zvol-local
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/zvols/photoprism-mariadb
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: photoprism-mariadb-pvc
  namespace: apps
spec:
  storageClassName: zvol-local
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  volumeName: photoprism-mariadb-pv
