apiVersion: v1
kind: PersistentVolume
metadata:
  name: photoprism-mariadb-pv
spec:
  storageClassName: nfs-nvme-manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /mnt/Fast/k3s-data/photoprism/mariadb
    server: 10.0.0.4
  claimRef:
    name: data-photoprism-mariadb-0
    namespace: apps
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - noatime
  - vers=4.1
  - hard
  - nfsvers=4.1
  - rsize=1048576
  - wsize=1048576
  - timeo=600
  - retrans=3
  - sync
