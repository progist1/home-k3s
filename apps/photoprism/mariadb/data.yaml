apiVersion: v1
kind: PersistentVolume
metadata:
  name: photoprism-mariadb-pv
spec:
  storageClassName: nfs-nvme-db-manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /mnt/Fast/k3s-data/photoprism/mariadb
    server: 10.0.0.4
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: photoprism-mariadb-pvc
  namespace: apps
spec:
  storageClassName: nfs-nvme-db-manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeName: photoprism-mariadb-pv
