apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: photoprism-mariadb
  namespace: apps
  labels:
    app.kubernetes.io/name: photoprism-mariadb
    app.kubernetes.io/part-of: photoprism
spec:
  serviceName: photoprism-mariadb
  replicas: 1
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
  selector:
    matchLabels:
      app: photoprism-mariadb
  template:
    metadata:
      labels:
        app: photoprism-mariadb
        app.kubernetes.io/name: photoprism-mariadb
        app.kubernetes.io/part-of: photoprism
      annotations:
        k8up.io/backupcommand: 'sh -c ''MYSQL_PWD="$MYSQL_ROOT_PASSWORD" mysqldump --user=root --host=localhost --single-transaction --quick --all-databases'''
        k8up.io/file-extension: .sql
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.storage.mount.photoprism-mariadb
                    operator: In
                    values:
                      - "true"
      containers:
        - name: mariadb
          image: mariadb:10.11.16
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: photoprism-mariadb-secrets
                  key: root-password
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
          readinessProbe:
            exec:
              command:
                - healthcheck.sh
                - --connect
                - --innodb_initialized
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - healthcheck.sh
                - --connect
                - --innodb_initialized
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
            limits:
              cpu: "2"
              memory: "1Gi"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: photoprism-mariadb-pvc
