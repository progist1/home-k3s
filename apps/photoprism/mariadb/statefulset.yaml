apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: photoprism-mariadb
  namespace: apps
spec:
  serviceName: photoprism-mariadb
  replicas: 1
  selector:
    matchLabels:
      app: photoprism-mariadb
  template:
    metadata:
      labels:
        app: photoprism-mariadb
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: mariadb
          image: mariadb:10.11.8
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: photoprism-mariadb-secrets
                  key: root-password
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
            limits:
              cpu: "2"
              memory: "2Gi"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: photoprism-mariadb-pvc
