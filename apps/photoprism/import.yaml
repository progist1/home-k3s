apiVersion: v1
kind: PersistentVolume
metadata:
  name: photoprism-import-pv
spec:
  capacity:
    storage: 3Ti
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/Main/Memories/Import
    server: 10.0.0.4
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-hdd-manual
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: photoprism-import-pvc
  namespace: apps
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 3Ti
  storageClassName: nfs-hdd-manual
  volumeName: photoprism-import-pv
