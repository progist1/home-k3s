apiVersion: v1
kind: PersistentVolume
metadata:
  name: photoprism-backup-pv
spec:
  capacity:
    storage: 250Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/Main/Backup/Server/dbs
    server: 10.0.0.4
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-hdd-manual
  mountOptions:
    - vers=4.2
    - rsize=1048576
    - wsize=1048576
    - hard
    - timeo=600
    - retrans=2
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: photoprism-backup-pvc
  namespace: apps
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 250Gi
  storageClassName: nfs-hdd-manual
  volumeName: photoprism-backup-pv
