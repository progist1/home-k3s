apiVersion: v1
kind: PersistentVolume
metadata:
  name: photoprism-storage-pv
spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/Main/k3s-data/photoprism
    server: 10.0.0.4
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-hdd-manual
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: photoprism-storage-pvc
  namespace: apps
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
  storageClassName: nfs-hdd-manual
  volumeName: photoprism-storage-pv
