apiVersion: batch/v1
kind: CronJob
metadata:
  name: photoprism-backup
  namespace: apps
spec:
  schedule: "25 3 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          restartPolicy: OnFailure
          securityContext:
            fsGroup: 568
            runAsUser: 568
            runAsGroup: 568
          containers:
            - name: backup
              image: photoprism/photoprism:250426
              imagePullPolicy: IfNotPresent
              env:
                - name: PHOTOPRISM_DATABASE_DRIVER
                  value: "mysql"
                - name: PHOTOPRISM_DATABASE_SERVER
                  value: "10.0.0.10:3307"
                - name: PHOTOPRISM_DATABASE_NAME
                  value: "photoprism"
                - name: PHOTOPRISM_DATABASE_USER
                  value: "photoprism"
                - name: PHOTOPRISM_DATABASE_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: photoprism-secrets
                      key: DB_PASSWORD
                - name: PHOTOPRISM_STORAGE_PATH
                  value: "/photoprism/storage"
                - name: PHOTOPRISM_ORIGINALS_PATH
                  value: "/photoprism/originals"
              volumeMounts:
                - name: backup          # ← совпадает с volumes[].name ниже
                  mountPath: /backup
                - name: storage
                  mountPath: /photoprism/storage
                  readOnly: true
              command: ["/bin/sh","-c"]
              args:
                - |
                  set -euo pipefail
                  # Пишем логи ещё и в витрину
                  LOG="/backup/_meta/logs/${HOSTNAME}.log"
                  mkdir -p "$(dirname "$LOG")"
                  exec > >(tee -a "$LOG") 2>&1

                  echo "[*] sanity"; id; df -h; ls -la /backup || true

                  TS="$(date +'%Y_%m_%d_%H_%M_%S')"
                  DB_DIR="/backup/${TS}"
                  echo "[*] Creating ${DB_DIR}..."
                  mkdir -p "${DB_DIR}"

                  echo "[*] Dumping MySQL via photoprism CLI..."
                  photoprism backup -i - > "${DB_DIR}/dump.sql"
                  gzip -9 "${DB_DIR}/dump.sql"

                  echo "[*] Done."
              resources:                 # ← resources должны быть внутри контейнера
                requests:
                  cpu: "250m"
                  memory: "512Mi"
                limits:
                  cpu: "2"
                  memory: "2Gi"
          volumes:
            - name: storage
              persistentVolumeClaim:
                claimName: photoprism-storage-pvc
            - name: backup
              persistentVolumeClaim:
                claimName: photoprism-backup-pvc
