apiVersion: batch/v1
kind: CronJob
metadata:
  name: photoprism-backup
  namespace: apps
spec:
  schedule: "15 5 * * *"
  timeZone: "Europe/Moscow"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          restartPolicy: OnFailure
          securityContext:
            fsGroup: 568
            runAsUser: 568
            runAsGroup: 568
          containers:
            - name: backup
              image: photoprism/photoprism:250707
              imagePullPolicy: IfNotPresent
              env:
                - name: PHOTOPRISM_DATABASE_DRIVER
                  value: "mysql"
                - name: PHOTOPRISM_DATABASE_SERVER
                  value: "10.0.0.10:3307"
                - name: PHOTOPRISM_DATABASE_NAME
                  value: "photoprism"
                - name: PHOTOPRISM_DATABASE_USER
                  value: "photoprism"
                - name: PHOTOPRISM_DATABASE_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: photoprism-secrets
                      key: DB_PASSWORD
                - name: PHOTOPRISM_STORAGE_PATH
                  value: "/tmp/pp/storage"
                - name: PHOTOPRISM_ORIGINALS_PATH
                  value: "/tmp/pp/originals"
                - name: PHOTOPRISM_BACKUP_PATH
                  value: "/backup"
              volumeMounts:
                - name: backup          # ← совпадает с volumes[].name ниже
                  mountPath: /backup
                - name: tmp
                  mountPath: /tmp/pp
              command: ["/bin/sh","-c"]
              args:
                - |
                  set -euo pipefail

                  TS="$(date +'%Y_%m_%d_%H_%M_%S')"
                  DB_DIR="/backup/${TS}"

                  echo "[*] Dumping MySQL via photoprism CLI..."
                  photoprism backup -i - | gzip -9 > "/backup/photoprism_dump_${TS}.sql.gz"

                  echo "[*] Done."
              resources:
                requests:
                  cpu: "250m"
                  memory: "512Mi"
                limits:
                  cpu: "500m"
                  memory: "512Mi"
          volumes:
            - name: tmp
              emptyDir: {}
            - name: backup
              persistentVolumeClaim:
                claimName: photoprism-backup-pvc
