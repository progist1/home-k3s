apiVersion: apps/v1
kind: Deployment
metadata:
  name: photoprism
  namespace: apps
  labels:
    app: photoprism
spec:
  replicas: 1
  selector:
    matchLabels:
      app: photoprism
  template:
    metadata:
      labels:
        app: photoprism
    spec:
      containers:
        - name: photoprism
          image: photoprism/photoprism:250707
          ports:
            - containerPort: 20800
          env:
            - name: PHOTOPRISM_HTTP_PORT
              value: "20800"
            - name: PHOTOPRISM_HTTP_HOST
              value: "0.0.0.0"

            - name: PHOTOPRISM_ORIGINALS_PATH
              value: "/photoprism/originals"
            - name: PHOTOPRISM_STORAGE_PATH
              value: "/photoprism/storage"
            - name: PHOTOPRISM_IMPORT_PATH
              value: "/photoprism/import"

            - name: PHOTOPRISM_DISABLE_CHOWN
              value: "true"

            - name: PHOTOPRISM_AUTO_IMPORT
              value: "15"
            - name: PHOTOPRISM_AUTO_INDEX
              value: "300"

            - name: PHOTOPRISM_UID
              value: "568"
            - name: PHOTOPRISM_GID
              value: "568"

            - name: PHOTOPRISM_DATABASE_DRIVER
              value: "mysql"
            - name: PHOTOPRISM_DATABASE_SERVER
              value: "10.0.0.10:3307"
            - name: PHOTOPRISM_DATABASE_NAME
              value: "photoprism"
            - name: PHOTOPRISM_DATABASE_USER
              value: "photoprism"
            - name: PHOTOPRISM_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: photoprism-secrets
                  key: DB_PASSWORD

          volumeMounts:
            - name: originals
              mountPath: /photoprism/originals
            - name: storage
              mountPath: /photoprism/storage
            - name: import
              mountPath: /photoprism/import
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "2"
              memory: "2Gi"
      volumes:
        - name: originals
          persistentVolumeClaim:
            claimName: photoprism-originals-pvc
        - name: storage
          persistentVolumeClaim:
            claimName: photoprism-storage-pvc
        - name: import
          persistentVolumeClaim:
            claimName: photoprism-import-pvc
