apiVersion: v1
kind: Service
metadata:
  name: mailu-front-webmail
  namespace: apps
spec:
  selector:
    app: mailu-front
  ports:
  - name: imap-auth
    port: 10143
    targetPort: 10143
    protocol: TCP
  - name: smtp-auth
    port: 10025
    targetPort: 10025
    protocol: TCP    
  - name: lmtp
    port: 2525
    targetPort: 2525
    protocol: TCP
  - name: smtp-submission
    port: 587
    targetPort: 587
    protocol: TCP
  - name: smtp
    port: 25
    targetPort: 25
    protocol: TCP
  - name: smtps
    port: 465
    targetPort: 465
    protocol: TCP

  type: ClusterIP
