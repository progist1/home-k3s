apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mailu-front
    app-group: mailu
  name: mailu-front
  namespace: apps
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mailu-front
  template:
    metadata:
      labels:
        app: mailu-front
    spec:
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      containers:
      - image: ghcr.io/mailu/nginx:2024.06.37
        env:
        - name: LOG_LEVEL
          value: WARNING
        envFrom:
        - configMapRef:
            name: mailu-envvars
        imagePullPolicy: IfNotPresent
        name: front
        ports:
        - containerPort: 110
          name: pop3
          protocol: TCP
        - containerPort: 995
          name: pop3s
          protocol: TCP
        - containerPort: 143
          name: imap
          protocol: TCP
        - containerPort: 993
          name: imaps
          protocol: TCP
        - containerPort: 25
          name: smtp
          protocol: TCP
        - containerPort: 465
          name: smtps
          protocol: TCP
        - containerPort: 587
          name: smtpd
          protocol: TCP
        - containerPort: 4190
          name: sieve
          protocol: TCP
        readinessProbe:
          exec:
            command:
              - sh
              - -c
              - 'curl -skfLo /dev/null http://127.0.0.1:10204/health && kill -0 `cat /run/dovecot/master.pid`'
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - 'curl -skfLo /dev/null http://127.0.0.1:10204/health && kill -0 `cat /run/dovecot/master.pid`'
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        resources:
          limits:
            cpu: "2"
            memory: 200Mi
          requests:
            cpu: 25m
            memory: 100Mi
        volumeMounts:
        - mountPath: /certs
          name: certs
      volumes:
      - name: certs
        secret:
          defaultMode: 420
          items:
          - key: tls.crt
            path: cert.pem
          - key: tls.key
            path: key.pem
          secretName: mailu-external-tls
