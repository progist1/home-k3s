apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mailu-front
    app-group: mailu
  name: mailu-front
  namespace: apps
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mailu-front
  template:
    metadata:
      labels:
        app: mailu-front
    spec:
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
        runAsUser: 0
      containers:
      - image: ghcr.io/mailu/nginx:2024.06.37
        env:
        - name: LOG_LEVEL
          value: WARNING
        envFrom:
        - configMapRef:
            name: mailu-envvars
        imagePullPolicy: IfNotPresent
        name: front
        ports:
        - containerPort: 110
          hostPort: 110
          name: pop3
          protocol: TCP
        - containerPort: 995
          hostPort: 995
          name: pop3s
          protocol: TCP
        - containerPort: 143
          hostPort: 143
          name: imap
          protocol: TCP
        - containerPort: 993
          hostPort: 993
          name: imaps
          protocol: TCP
        - containerPort: 25
          hostPort: 25
          name: smtp
          protocol: TCP
        - containerPort: 465
          hostPort: 465
          name: smtps
          protocol: TCP
        - containerPort: 10025
          name: smtp-auth
          protocol: TCP
        - containerPort: 10143
          name: imap-auth
          protocol: TCP
        - containerPort: 587
          hostPort: 587
          name: smtpd
          protocol: TCP
        - containerPort: 8000
          name: auth
          protocol: TCP
        - containerPort: 80
          name: http
          protocol: TCP
        - containerPort: 14190
          name: sieve
          protocol: TCP
        - containerPort: 443
          name: https
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 25m
            memory: 100Mi
        volumeMounts:
        - mountPath: /certs
          name: certs
      volumes:
      - name: certs
        secret:
          defaultMode: 420
          items:
          - key: tls.crt
            path: cert.pem
          - key: tls.key
            path: key.pem
          secretName: mailu-external-tls
