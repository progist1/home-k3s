apiVersion: v1
kind: Service
metadata:
  name: mailu-front
  namespace: apps
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: mailu-front
  namespace: apps
subsets:
  - addresses:
      - ip: 10.0.0.2
    ports:
      - name: http
        port: 80
