apiVersion: v1
kind: ConfigMap
metadata:
  name: mailu-envvars
  namespace: apps
  annotations:
    reconcile.fluxcd.io/recreate: "true"
data:
  ADMIN: "true"
  ADMIN_ADDRESS: mailu-admin.apps.svc.cluster.local
  ANTISPAM_ADDRESS: mailu-rspamd.apps.svc.cluster.local
  API: "false"
  AUTH_RATELIMIT_EXEMPTION: ""
  AUTH_RATELIMIT_EXEMPTION_LENGTH: "86400"
  AUTH_RATELIMIT_IP: 555/hour
  AUTH_RATELIMIT_IP_V4_MASK: "24"
  AUTH_RATELIMIT_IP_V6_MASK: "56"
  AUTH_RATELIMIT_USER: 1555/day
  AUTH_REQUIRE_TOKENS: "false"
  BABEL_DEFAULT_LOCALE: en
  BABEL_DEFAULT_TIMEZONE: UTC
  BOOTSTRAP_SERVE_LOCAL: "true"
  COMPRESSION: ""
  COMPRESSION_LEVEL: "6"
  CREDENTIAL_ROUNDS: "12"
  DB_FLAVOR: postgresql
  DB_HOST: postgres.apps.svc.cluster.local:5432
  DB_NAME: mailu
  DB_USER: mailu
  DEBUG: "false"
  DEBUG_ASSETS: ""
  DEBUG_PROFILER: "false"
  DEBUG_TB_INTERCEPT_REDIRECTS: "false"
  DEFAULT_QUOTA: "1000000000"
  DEFAULT_SPAM_THRESHOLD: "80"
  DEFER_ON_TLS_ERROR: ""
  DISABLE_STATISTICS: "false"
  DKIM_PATH: /dkim/{domain}.{selector}.key
  DKIM_SELECTOR: dkim
  DMARC_RUA: ""
  DMARC_RUF: ""
  DOMAIN: progist.ru
  DOMAIN_REGISTRATION: "false"
  FETCHMAIL_DELAY: "600"
  FETCHMAIL_ENABLED: "false"
  FRONT_ADDRESS: mailu-front.apps.svc.cluster.local
  FULL_TEXT_SEARCH_ATTACHMENTS: "false"
  HOSTNAMES: mail.progist.ru
  I_KNOW_MY_SETUP_DOESNT_FIT_REQUIREMENTS_AND_WONT_FILE_ISSUES_WITHOUT_PATCHES: "true"
  IMAP_ADDRESS: mailu-dovecot.apps.svc.cluster.local
  INBOUND_TLS_ENFORCE: ""
  INSTANCE_ID_PATH: /data/instance
  KUBERNETES_INGRESS: "false"
  LETSENCRYPT_SHORTCHAIN: "false"
  LOG_LEVEL: WARNING
  LOGO_BACKGROUND: ""
  LOGO_URL: ""
  MEMORY_SESSIONS: "false"
  MESSAGE_RATELIMIT: 200/day
  MESSAGE_RATELIMIT_EXEMPTION: ""
  MESSAGE_SIZE_LIMIT: "52428800"
  OUTBOUND_TLS_LEVEL: ""
  PERMANENT_SESSION_LIFETIME: "2592000"
  PORTS: "25,465,587,110,995,143,993,4190"
  POSTMASTER: postmaster
  PROXY_AUTH_CREATE: "false"
  PROXY_AUTH_HEADER: X-Auth-Email
  PROXY_AUTH_WHITELIST: ""
  PROXY_PROTOCOL: ""
  RATELIMIT_STORAGE_URL: redis://redis.apps.svc.cluster.local:6379/3
  REAL_IP_FROM: 10.42.0.0/16
  REAL_IP_HEADER: X-Forwarded-For
  RECAPTCHA_PRIVATE_KEY: ""
  RECAPTCHA_PUBLIC_KEY: ""
  RECIPIENT_DELIMITER: +
  REDIS_ADDRESS: redis.apps.svc.cluster.local
  REJECT_UNLISTED_RECIPIENT: "yes"
  RELAYHOST: ""
  RELAYNETS: ""
  ROUNDCUBE_DB_FLAVOR: postgresql
  ROUNDCUBE_DB_HOST: postgres.apps.svc.cluster.local:5432
  ROUNDCUBE_DB_NAME: mailu_roundcube
  ROUNDCUBE_DB_USER: roundcube
  ROUNDCUBE_PLUGINS: archive,zipdownload,markasjunk,managesieve,enigma,carddav,mailu
  SCAN_MACROS: "true"
  SESSION_COOKIE_SECURE: "true"
  SESSION_TIMEOUT: "3600"
  SITENAME: progist mail server
  SMTP_ADDRESS: mailu-postfix.apps.svc.cluster.local
  STATS_ENDPOINT: 19.{}.stats.mailu.io
  SUBNET: 10.42.0.0/16
  SUBNET6: ""
  TEMPLATES_AUTO_RELOAD: "true"
  TLS_FLAVOR: mail
  TLS_PERMISSIVE: "true"
  TZ: Europe/Moscow
  WEB_ADMIN: /admin
  WEB_WEBMAIL: /webmail
  WEBDAV: none
  WEBMAIL: roundcube
  WEBMAIL_ADDRESS: mailu-webmail.apps.svc.cluster.local
  WEBROOT_REDIRECT: /webmail
  WEBSITE: https://mail.progist.ru
  WELCOME: "true"
  WELCOME_BODY: Welcome to Mailu, your new email service. Please change your password
    and update your profile.
  WELCOME_SUBJECT: Welcome to Mailu
  WILDCARD_SENDERS: me@progist.ru
