apiVersion: v1
kind: PersistentVolume
metadata:
  name: mailu-pv
spec:
  storageClassName: nfs-mailu
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /mnt/Fast/k3s-data/mailu
    server: 10.0.0.4
  mountOptions:
    - nfsvers=4
    - hard
    - rw
    - intr
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mailu-pvc
  namespace: apps
spec:
  storageClassName: nfs-mailu
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  volumeName: mailu-pv