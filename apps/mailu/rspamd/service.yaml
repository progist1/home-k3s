apiVersion: v1
kind: Service
metadata:
  name: mailu-rspamd
  namespace: apps
spec:
  internalTrafficPolicy: Cluster
  selector:
    app: mailu-rspamd
  ports:
  - name: rspamd
    port: 11332
    protocol: TCP
    targetPort: 11332
  - name: rspamd-http
    port: 11334
    protocol: TCP
    targetPort: 11334
  type: ClusterIP