apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mailu-rspamd
    app-group: mailu
  name: mailu-rspamd
  namespace: apps
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mailu-rspamd
  template:
    metadata:
      labels:
        app: mailu-rspamd
    spec:
      dnsPolicy: ClusterFirst
      hostname: rspamd
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
        runAsUser: 0
      terminationGracePeriodSeconds: 2
      containers:
      - image: ghcr.io/mailu/rspamd:2024.06.37
        env:
        - name: LOG_LEVEL
          value: WARNING
        envFrom:
        - configMapRef:
            name: mailu-envvars
        imagePullPolicy: IfNotPresent
        name: rspamd
        ports:
        - containerPort: 11332
          name: rspamd
          protocol: TCP
        - containerPort: 11334
          name: rspamd-http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: rspamd-http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: rspamd-http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: "200m"
            memory: 500Mi
          requests:
            cpu: 25m
            memory: 100Mi
        startupProbe:
          failureThreshold: 90
          httpGet:
            path: /
            port: rspamd-http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        volumeMounts:
        - mountPath: /var/lib/rspamd
          name: data
          subPath: data
        - mountPath: /etc/rspamd/local.d/maps.d
          name: data
          subPath: rspamd-local.d-maps.d
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: mailu-rspamd-pvc
