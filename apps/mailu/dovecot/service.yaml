apiVersion: v1
kind: Service
metadata:
  name: mailu-dovecot
  namespace: apps
spec:
  internalTrafficPolicy: Cluster
  selector:
    app: mailu-dovecot
  ports:
  - name: auth
    port: 2102
    protocol: TCP
    targetPort: 2102
  - name: lmtp
    port: 2525
    protocol: TCP
    targetPort: 2525
  - name: imap
    port: 143
    protocol: TCP
    targetPort: 143
  - name: pop3
    port: 110
    protocol: TCP
    targetPort: 110
  - name: sieve
    port: 4190
    protocol: TCP
    targetPort: 4190
  type: ClusterIP