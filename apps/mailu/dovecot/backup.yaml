apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pvc-archiver-mailu-dovecot
  namespace: apps
spec:
  interval: 10m
  chart:
    spec:
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      chart: charts/pvc-archiver
  values:
    name: mailu-dovecot
    archiveName: mailu-dovecot
    sourcePVC: mailu-dovecot-pvc
    destPVC: backups-pvc
    schedule: "15 2 * * *"
    exclude: "**/cache/**;**/.cache/**;**/tmp/**"
    securityContext:
      fsGroup: 1000
      supplementalGroups: [1000]
