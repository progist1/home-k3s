apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mailu-postfix
    app-group: mailu
  name: mailu-postfix
  namespace: apps
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mailu-postfix
  template:
    metadata:
      labels:
        app: mailu-postfix
    spec:
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext:
        fsGroup: 0
        runAsUser: 0
        runAsNonRoot: false
      terminationGracePeriodSeconds: 2
      containers:
      - image: ghcr.io/mailu/postfix:2024.06.37
        env:
        - name: LOG_LEVEL
          value: WARNING
        envFrom:
        - configMapRef:
            name: mailu-envvars
        imagePullPolicy: IfNotPresent
        name: postfix
        ports:
        - containerPort: 25
          name: smtp
          protocol: TCP
        - containerPort: 465
          name: smtp-ssl
          protocol: TCP
        - containerPort: 587
          name: smtp-starttls
          protocol: TCP
        - containerPort: 10025
          name: smtp-auth
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - '! /usr/libexec/postfix/master -t'
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - '! /usr/libexec/postfix/master -t'
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: "8"
            memory: 800Mi
          requests:
            cpu: 25m
            memory: 100Mi
        startupProbe:
          exec:
            command:
            - sh
            - -c
            - '! /usr/libexec/postfix/master -t'
          failureThreshold: 50
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /queue
          name: data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: mailu-postfix-pvc
