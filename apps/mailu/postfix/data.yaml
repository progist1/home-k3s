apiVersion: v1
kind: PersistentVolume
metadata:
  name: mailu-postfix-pv
spec:
  storageClassName: nfs-nvme-manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/Fast/k3s-data/mailu/postfix
    server: 10.0.0.4
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mailu-postfix-pvc
  namespace: apps
spec:
  storageClassName: nfs-nvme-manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  volumeName: mailu-postfix-pv