apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pvc-archiver-mailu-postfix
  namespace: apps
spec:
  interval: 10m
  chart:
    spec:
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      chart: charts/pvc-archiver
  values:
    name: mailu-postfix
    archiveName: mailu-postfix
    sourcePVC: mailu-postfix-pvc
    destPVC: backups-pvc
    schedule: "15 5 * * *"
    exclude: "**/cache/**;**/.cache/**;**/tmp/**"
    securityContext:
      fsGroup: 1000
      supplementalGroups: [1000]
