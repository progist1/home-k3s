apiVersion: v1
kind: Service
metadata:
  name: mailu-postfix
  namespace: apps
spec:
  internalTrafficPolicy: Cluster
  selector:
    app: mailu-postfix
  ports:
  - name: smtp
    port: 25
    protocol: TCP
    targetPort: 25
  - name: smtp-ssl
    port: 465
    protocol: TCP
    targetPort: 465
  - name: smtp-starttls
    port: 587
    protocol: TCP
    targetPort: 587
  - name: smtp-auth
    port: 10025
    protocol: TCP
    targetPort: 10025
  type: ClusterIP