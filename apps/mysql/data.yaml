apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-data-pv
spec:
  storageClassName: zvol-local
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/zvols/mysql
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-data-pvc
  namespace: apps
spec:
  storageClassName: zvol-local
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  volumeName: mysql-data-pv
