apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:9.4.0
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: root-password
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            - name: mysql-temp
              mountPath: /temp
            - name: mysql-hdd-data
              mountPath: /mnt/hdd/mysql
            - name: config
              mountPath: /etc/mysql/conf.d/99-custom.cnf
              subPath: mysqld.cnf
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "2"
              memory: "2Gi"
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-data-pvc
        - name: mysql-temp
          persistentVolumeClaim:
            claimName: mysql-temp-pvc
        - name: mysql-hdd-data
          persistentVolumeClaim:
            claimName: mysql-hdd-data-pvc
        - name: config
          configMap:
            name: mysql-config
