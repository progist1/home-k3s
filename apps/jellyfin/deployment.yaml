apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:10.10.7
          ports:
            - containerPort: 8096
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
          env:
            - name: TZ
              value: Europe/Moscow
            - name: JELLYFIN_PublishedServerUrl
              value: "films.progist.ru"
            - name: UID
              value: "568"
            - name: GID
              value: "568"
            - name: PGID
              value: "568"
            - name: PUID
              value: "568"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: cache
              mountPath: /cache
            - name: media
              mountPath: /media
            - name: dev-dri
              mountPath: /dev/dri
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "4"
              memory: "4Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8096
            initialDelaySeconds: 20
            periodSeconds: 30

          readinessProbe:
            httpGet:
              path: /health
              port: 8096
            initialDelaySeconds: 10
            periodSeconds: 15

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config-pvc
        - name: cache
          persistentVolumeClaim:
            claimName: jellyfin-cache-pvc
        - name: media
          persistentVolumeClaim:
            claimName: jellyfin-media-pvc
        - name: dev-dri
          hostPath:
            path: /dev/dri
            