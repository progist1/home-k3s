apiVersion: apps/v1
kind: Deployment
metadata:
  name: portainer
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portainer
  template:
    metadata:
      labels:
        app: portainer
    spec:
      serviceAccountName: portainer
      # hostNetwork: true
      containers:
      - name: portainer
        image: portainer/portainer-ce:2.33.1
        ports:
          - containerPort: 9000
        volumeMounts:
          - name: data
            mountPath: /data
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: portainer-pvc
