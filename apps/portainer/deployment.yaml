apiVersion: apps/v1
kind: Deployment
metadata:
  name: portainer
  namespace: apps
  labels:
    app.kubernetes.io/name: portainer
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: portainer
  template:
    metadata:
      labels:
        app: portainer
        app.kubernetes.io/name: portainer
    spec:
      serviceAccountName: portainer
      # hostNetwork: true
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - k3s-pi
      tolerations:
        - key: node.hardware.arch
          operator: Equal
          value: "arm64"
          effect: NoSchedule
      containers:
      - name: portainer
        image: portainer/portainer-ce:2.39.0
        ports:
          - containerPort: 9000
        volumeMounts:
          - name: data
            mountPath: /data
        readinessProbe:
          httpGet:
            path: /api/system/status
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/system/status
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 30
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: portainer-pvc
