apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebrowser
  namespace: apps
  labels:
    app.kubernetes.io/name: filebrowser
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filebrowser
  template:
    metadata:
      labels:
        app: filebrowser
        app.kubernetes.io/name: filebrowser
    spec:
      containers:
        - name: filebrowser
          image: filebrowser/filebrowser:v2.61.0
          ports:
            - containerPort: 80
          volumeMounts:
            - name: data
              mountPath: /srv
            - name: config
              mountPath: /config
            - name: database
              mountPath: /database
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 30
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: filebrowser-data-pvc
        - name: config
          persistentVolumeClaim:
            claimName: filebrowser-config-pvc
        - name: database
          persistentVolumeClaim:
            claimName: filebrowser-database-pvc
