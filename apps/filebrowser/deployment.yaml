apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebrowser
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filebrowser
  template:
    metadata:
      labels:
        app: filebrowser
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - k3s-pi
      tolerations:
        - key: node.hardware.arch
          operator: Equal
          value: "arm64"
          effect: NoSchedule
      containers:
        - name: filebrowser
          image: filebrowser/filebrowser:v2.52.0
          ports:
            - containerPort: 80
          volumeMounts:
            - name: data
              mountPath: /srv
            - name: config
              mountPath: /config
            - name: database
              mountPath: /database
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: filebrowser-data-pvc
        - name: config
          persistentVolumeClaim:
            claimName: filebrowser-config-pvc
        - name: database
          persistentVolumeClaim:
            claimName: filebrowser-database-pvc
