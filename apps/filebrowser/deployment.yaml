apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebrowser
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filebrowser
  template:
    metadata:
      labels:
        app: filebrowser
    spec:
      containers:
        - name: filebrowser
          image: filebrowser/filebrowser:v2.44.1
          ports:
            - containerPort: 80
          volumeMounts:
            - name: data
              mountPath: /srv
            - name: config
              mountPath: /config
            - name: database
              mountPath: /database
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: filebrowser-data-pvc
        - name: config
          persistentVolumeClaim:
            claimName: filebrowser-config-pvc
        - name: database
          persistentVolumeClaim:
            claimName: filebrowser-database-pvc
            