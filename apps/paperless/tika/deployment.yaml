apiVersion: apps/v1
kind: Deployment
metadata:
  name: tika
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tika
  template:
    metadata:
      labels:
        app: tika
    spec:
      containers:
        - name: tika
          image: ghcr.io/paperless-ngx/tika:2.9.0
          ports:
            - containerPort: 9998
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
