apiVersion: v1
kind: PersistentVolume
metadata:
  name: prowlarr-config-pv
spec:
  storageClassName: nfs-hdd-manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/Fast/k3s-data/prowlarr/config
    server: 10.0.0.4
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prowlarr-config-pvc
  namespace: apps
  annotations:
    k8up.io/backup: "true"
  labels:
    backup-level: important
    backup-offsite: "true"
spec:
  storageClassName: nfs-hdd-manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeName: prowlarr-config-pv
