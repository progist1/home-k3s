apiVersion: v1
kind: PersistentVolume
metadata:
  name: authentik-media-pv
spec:
  storageClassName: nfs-nvme-manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/Fast/k3s-data/authentik/media
    server: 10.0.0.4
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: authentik-media-pvc
  namespace: apps
spec:
  storageClassName: nfs-nvme-manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  volumeName: authentik-media-pv
