apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pvc-archiver-jellyseerr
  namespace: apps
spec:
  interval: 10m
  chart:
    spec:
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      chart: charts/pvc-archiver
  values:
    name: jellyseerr
    archiveName: jellyseerr
    sourcePVC: jellyseerr-config-pvc
    destPVC: backups-pvc
    schedule: "11 5 * * *"
    exclude: "**/cache/**;**/.cache/**;**/tmp/**"
