apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: postgres
  namespace: apps
spec:
  interval: 1h
  chart:
    spec:
      chartRef:
        kind: HelmChart
        name: bitnami-postgres
        namespace: flux-system
  values:
    global:
      postgresql:
        auth:
          existingSecret: postgres-secrets
          username: postgres
    primary:
      persistence:
        enabled: true
        existingClaim: postgres-data-pvc
      service:
        type: ClusterIP
