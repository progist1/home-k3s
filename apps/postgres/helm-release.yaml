apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgres
  namespace: apps
spec:
  interval: 1h
  chart:
    spec:
      chart: oci://registry-1.docker.io/bitnamicharts/postgresql
      version: 16.7.14
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    global:
      postgresql:
        auth:
          existingSecret: postgres-secrets
          username: postgres
    primary:
      persistence:
        enabled: true
        existingClaim: postgres-data-pvc
      service:
        type: ClusterIP
