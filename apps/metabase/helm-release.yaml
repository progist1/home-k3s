apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metabase
  namespace: apps
spec:
  interval: 1h
  chart:
    spec:
      chart: metabase
      version: 2.24.0
      sourceRef:
        kind: HelmRepository
        name: pmint93
        namespace: flux-system
  values:
    image:
      repository: metabase/metabase
      tag: v0.58.3
    service:
      type: ClusterIP
    env:
      - name: MB_DB_TYPE
        value: "mysql"
      - name: MB_DB_DBNAME
        value: "metabase"
      - name: MB_DB_PORT
        value: "3306"
      - name: MB_DB_USER
        valueFrom:
          secretKeyRef:
            name: metabase-secrets
            key: database-user
      - name: MB_DB_PASS
        valueFrom:
          secretKeyRef:
            name: metabase-secrets
            key: database-password
      - name: MB_DB_HOST
        value: "mysql.apps.svc.cluster.local"
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: root-ca-issuer
        traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
        traefik.ingress.kubernetes.io/redirect-entry-point: websecure
        traefik.ingress.kubernetes.io/router.middlewares: infra-redirect-to-https@kubernetescrd
      hosts:
        - metabase.home
      tls:
        - hosts:
            - metabase.home
          secretName: metabase-internal-tls