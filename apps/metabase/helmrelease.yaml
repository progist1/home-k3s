apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metabase
  namespace: apps
spec:
  interval: 1h
  chart:
    spec:
      chart: metabase
      version: 2.19.0
      sourceRef:
        kind: HelmRepository
        name: pmint93
        namespace: flux-system
  values:
    image:
      repository: metabase/metabase
      tag: v0.49.3
    service:
      type: ClusterIP
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: root-ca-issuer
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      hosts:
        - metabase.home
      tls:
        - hosts:
            - metabase.home
          secretName: metabase-tls