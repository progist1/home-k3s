apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metabase
  namespace: apps
spec:
  interval: 1h
  chart:
    spec:
      chart: metabase
      version: "2.19.0"
      sourceRef:
        kind: HelmRepository
        name: pmint93
        namespace: flux-system
  values:
    image:
      repository: metabase/metabase
      tag: "v0.49.3"
    service:
      type: ClusterIP
    ingress:
      enabled: true
      hosts:
        - host: metabase.home
          paths:
            - path: /
              pathType: ImplementationSpecific
      annotations:
        cert-manager.io/cluster-issuer: root-ca-issuer
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      tls:
        - hosts:
            - metabase.home
          secretName: metabase-tls