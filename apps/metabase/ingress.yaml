apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: metabase
  namespace: apps
  annotations:
    cert-manager.io/cluster-issuer: root-ca-issuer
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - metabase.home
      secretName: metabase-tls
  rules:
    - host: metabase.home
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: metabase
                port:
                  number: 3000
