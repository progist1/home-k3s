apiVersion: v1
kind: PersistentVolume
metadata:
  name: poste-data-pv
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/Fast/k3s-data/poste/data
    server: 10.0.0.4
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-nvme-manual
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: poste-data-pvc
  namespace: apps
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: nfs-nvme-manual
  volumeName: poste-data-pv
