apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pvc-archiver-actual-budget
  namespace: apps
spec:
  interval: 10m
  chart:
    spec:
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      chart: charts/pvc-archiver
  values:
    name: actual-budget
    archiveName: actual-budget
    sourcePVC: actual-budget-data-pvc
    destPVC: backups-pvc
    schedule: "25 5 * * *"
    exclude: "**/tmp/**;**/*.log"
    securityContext:
      fsGroup: 1000
      supplementalGroups: [1000]
