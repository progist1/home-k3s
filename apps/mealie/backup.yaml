apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pvc-archiver-mealie
  namespace: apps
spec:
  interval: 10m
  chart:
    spec:
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      chart: charts/pvc-archiver
  values:
    name: mealie
    archiveName: mealie
    sourcePVC: mealie-data-pvc
    destPVC: backups-pvc
    schedule: "20 5 * * *"
    exclude: "**/cache/**;**/.cache/**;**/tmp/**;**/*.log"
    securityContext:
      fsGroup: 1000
      supplementalGroups: [1000]
