apiVersion: v1
kind: PersistentVolume
metadata:
  name: radarr-media-pv
spec:
  storageClassName: nfs-hdd-manual
  capacity:
    storage: 12Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.0.0.4
    path: /mnt/Unsafe/Media
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-media-pvc
  namespace: apps
spec:
  storageClassName: nfs-hdd-manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 12Ti
  volumeName: radarr-media-pv
