apiVersion: v1
kind: Service
metadata:
  name: adguard-home
  namespace: apps
spec:
  selector:
    app: adguard-home
  ports:
  - name: web-admin
    protocol: TCP
    port: 3000
    targetPort: 3000
  - name: dns-udp
    protocol: UDP
    port: 53
    targetPort: 53
  - name: dns-tcp
    protocol: TCP
    port: 53
    targetPort: 53
  type: LoadBalancer
  loadBalancerIP: 10.0.0.2
  externalTrafficPolicy: Local
