apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard-home
  namespace: apps
  labels:
    app: adguard-home
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adguard-home
  dependsOn:
    - name: metallb-config
  template:
    metadata:
      labels:
        app: adguard-home
    spec:
      containers:
        - name: adguard-home
          image: adguard/adguardhome:v0.107.63
          ports:
            - containerPort: 3000
            - containerPort: 53
          volumeMounts:
            - name: config
              mountPath: /opt/adguardhome/conf
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: adguard-config-pvc
