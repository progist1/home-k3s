apiVersion: v1
kind: PersistentVolume
metadata:
  name: adguard-config-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/Fast/k3s-data/adguard/config
    server: 10.0.0.4
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-nvme-manual
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: adguard-config-pvc
  namespace: apps
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs-nvme-manual
