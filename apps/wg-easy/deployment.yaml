apiVersion: apps/v1
kind: Deployment
metadata:
  name: wg-easy
  namespace: apps
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: wg-easy
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: wg-easy
    spec:
      containers:
        - name: wg-easy
          image: ghcr.io/wg-easy/wg-easy:15.0.0
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "Europe/Moscow"
            - name: WG_HOST
              value: "vpn.progist.ru"
            - name: WG_PORT
              value: "30000"
            - name: WG_DEVICE
              value: "eth0"
            - name: WG_DEFAULT_ADDRESS
              value: "10.8.0.x"
            - name: WG_DEFAULT_DNS
              value: "1.1.1.1"
            - name: WG_MTU
              value: "1279"
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wg-easy-secrets
                  key: admin-password
          ports:
            - containerPort: 51820
              name: wg
              protocol: UDP
            - containerPort: 51821
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/wireguard
              name: config
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_MODULE
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: wg-easy-config-pvc
