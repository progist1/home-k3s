apiVersion: v1
kind: PersistentVolume
metadata:
  name: wizarr-database-pv
spec:
  storageClassName: nfs-nvme-manual
  capacity:
    storage: 256Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/Fast/k3s-data/wizarr/database
    server: 10.0.0.4
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wizarr-database-pvc
  namespace: apps
spec:
  storageClassName: nfs-nvme-manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 256Mi
  volumeName: wizarr-database-pv