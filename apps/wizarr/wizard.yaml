apiVersion: v1
kind: PersistentVolume
metadata:
  name: wizarr-wizard-pv
spec:
  storageClassName: nfs-nvme-manual
  capacity:
    storage: 64Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/Fast/k3s-data/wizarr/wizard
    server: 10.0.0.4
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wizarr-wizard-pvc
  namespace: apps
  annotations:
    k8up.io/backup: "true"
  labels:
    backup-level: important
spec:
  storageClassName: nfs-nvme-manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 64Mi
  volumeName: wizarr-wizard-pv