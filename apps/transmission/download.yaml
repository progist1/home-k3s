apiVersion: v1
kind: PersistentVolume
metadata:
  name: transmission-download-pv
spec:
  storageClassName: nfs-hdd-manual
  capacity:
    storage: 5Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.0.0.4
    path: /mnt/Main/Download
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: transmission-download-pvc
  namespace: apps
spec:
  storageClassName: nfs-hdd-manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Ti
  volumeName: transmission-download-pv
