apiVersion: v1
kind: PersistentVolume
metadata:
  name: vaultwarden-data-pv
spec:
  storageClassName: nfs-nvme-manual
  capacity:
    storage: 512Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/Fast/k3s-data/vaultwarden/data
    server: 10.0.0.4
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vaultwarden-data-pvc
  namespace: apps
  annotations:
    k8up.io/backup: "true"
  labels:
    backup-level: critical
    backup-offsite: "true"
spec:
  storageClassName: nfs-nvme-manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 512Mi
  volumeName: vaultwarden-data-pv