apiVersion: v1
kind: PersistentVolume
metadata:
  name: memos-config-pv
spec:
  storageClassName: nfs-nvme-manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/Fast/k3s-data/memos/config
    server: 10.0.0.4
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: memos-config-pvc
  namespace: apps
  annotations:
    k8up.io/backup: "true"
spec:
  storageClassName: nfs-nvme-manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeName: memos-config-pv