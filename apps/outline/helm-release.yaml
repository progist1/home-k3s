
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: outline
  namespace: apps
spec:
  interval: 30m
  chart:
    spec:
      chart: outline
      version: "0.7.1"
      sourceRef:
        kind: HelmRepository
        name: community-charts
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: outline-values
      valuesKey: values.yaml
