apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: renovate
  namespace: renovate
spec:
  interval: 1h
  chart:
    spec:
      chart: mend-renovate-ce
      version: "10.1.0"
      sourceRef:
        kind: HelmRepository
        name: renovate
        namespace: flux-system
  values:
    controller:
      livenessProbe:
        enabled: false
      readinessProbe:
        enabled: false
    renovate:
      mendRnvAcceptTos: "true"
      mendRnvPlatform: "gitlab"
      mendRnvEndpoint: "https://gitlab.home/"
      existingSecret: "renovate-secrets"
      logLevel: "info"
