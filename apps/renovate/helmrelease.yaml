apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: renovate
  namespace: renovate
spec:
  interval: 1h
  dependsOn:
    - name: sealed-secrets

  chart:
    spec:
      chart: mend-renovate-ce
      version: "10.1.0"
      sourceRef:
        kind: HelmRepository
        name: renovate
        namespace: flux-system
  values:
    env:
      MEND_RNV_ACCEPT_TOS: "true"
    envFrom:
      - secretRef:
          name: renovate-license
    renovate:
      platform: "gitlab"
      endpoint: "ssh://git@gitlab.home:22"
      gitAuthor: "Renovate Bot <renovate@gitlab.home>"
      gitPrivateKeyPath: "/config/ssh-privatekey"
      logLevel: "info"
      onboarding: "false"
      autodiscover: "true"

    extraVolumes:
      - name: ssh-key
        secret:
          secretName: renovate-ssh-key

    extraVolumeMounts:
      - name: ssh-key
        mountPath: /config