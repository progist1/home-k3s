apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: renovate
  namespace: renovate
spec:
  interval: 1h
  chart:
    spec:
      chart: renovate
      version: "37.14.2"
      sourceRef:
        kind: HelmRepository
        name: renovate
        namespace: flux-system
  values:
    renovate:
      platform: "gitlab"
      endpoint: "ssh://git@gitlab.home:22"
      gitAuthor: "Renovate Bot <renovate@gitlab.home>"
      gitPrivateKeyPath: "/config/ssh-privatekey"
      logLevel: "info"
      onboarding: "false"
      autodiscover: "true"

    extraVolumes:
      - name: ssh-key
        secret:
          secretName: renovate-ssh-key

    extraVolumeMounts:
      - name: ssh-key
        mountPath: /config