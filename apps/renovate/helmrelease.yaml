apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: renovate
  namespace: renovate
spec:
  interval: 1h
  chart:
    spec:
      chart: mend-renovate-ce
      version: "10.1.0"
      sourceRef:
        kind: HelmRepository
        name: renovate
        namespace: flux-system
  values:
    env:
      - name: MEND_RNV_ACCEPT_TOS
        value: "true"
      - name: RENOVATE_TOKEN
        valueFrom:
          secretKeyRef:
            name: renovate-gitlab-token
            key: RENOVATE_TOKEN
      - name: MEND_RNV_LICENSE_KEY
        valueFrom:
          secretKeyRef:
            name: renovate-license
            key: MEND_RNV_LICENSE_KEY
    controller:
      livenessProbe:
        enabled: false
      readinessProbe:
        enabled: false
    renovate:
      mendRnvAcceptTos: "true"
      mendRnvPlatform: "gitlab"
      mendRnvEndpoint: "https://gitlab.home/"
      existingSecret: "renovate-secrets"
      logLevel: "info"

    extraVolumes:
      - name: ssh-key
        secret:
          secretName: renovate-ssh-key

    extraVolumeMounts:
      - name: ssh-key
        mountPath: /config