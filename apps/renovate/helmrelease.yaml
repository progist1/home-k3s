apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: renovate
  namespace: renovate
spec:
  interval: 1h
  chart:
    spec:
      chart: mend-renovate-ce
      version: "10.1.0"
      sourceRef:
        kind: HelmRepository
        name: renovate
        namespace: flux-system
  values:
    controller:
      livenessProbe:
        enabled: false
      readinessProbe:
        enabled: false
    renovate:
      extraEnvVars:
        - name: NODE_EXTRA_CA_CERTS
          value: /etc/ssl/certs/root-ca.crt
      mendRnvAcceptTos: "true"
      mendRnvPlatform: "gitlab"
      mendRnvEndpoint: "https://gitlab.home/"
      existingSecret: "renovate-secrets"
      logLevel: "debug"
    extraVolumes:
      - name: root-ca
        configMap:
          name: renovate-root-ca

    extraVolumeMounts:
      - name: root-ca
        mountPath: /etc/ssl/certs/root-ca.crt
        subPath: root-ca.crt
        readOnly: true

