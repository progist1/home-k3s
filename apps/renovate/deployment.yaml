apiVersion: apps/v1
kind: Deployment
metadata:
  name: renovate
  namespace: renovate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: renovate
  template:
    metadata:
      labels:
        app: renovate
    spec:
      containers:
        - name: renovate
          image: renovate/renovate:latest
          env:
            - name: NODE_EXTRA_CA_CERTS
              value: "/etc/ssl/certs/root-ca.crt"

            - name: RENOVATE_PLATFORM
              value: gitlab
            - name: RENOVATE_ENDPOINT
              value: https://gitlab.home/
            - name: RENOVATE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: renovate-token
                  key: RENOVATE_TOKEN
          volumes:
          - name: root-ca
            configMap:
              name: renovate-root-ca
          volumeMounts:
            - name: root-ca
              mountPath: /etc/ssl/certs

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
