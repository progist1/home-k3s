apiVersion: v1
kind: PersistentVolume
metadata:
  name: guacamole-guacd-pv
spec:
  storageClassName: nfs-manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/Fast/k3s-data/guacamole/guacd
    server: 10.0.0.4
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: guacamole-guacd-pvc
  namespace: apps
spec:
  storageClassName: nfs-manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeName: guacamole-guacd-pv
