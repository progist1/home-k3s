apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: immich-external-immich
  namespace: apps
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/redirect-entry-point: websecure
    traefik.ingress.kubernetes.io/router.middlewares: infra-redirect-to-https@kubernetescrd
    traefik.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  rules:
  - host: immich.progist.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: immich
            port:
              number: 2283
  tls:
  - hosts:
    - immich.progist.ru
    secretName: immich-external-immich-tls
