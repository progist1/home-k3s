apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pvc-archiver-immich-library
  namespace: apps
spec:
  interval: 10m
  chart:
    spec:
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      chart: charts/pvc-archiver
  values:
    name: immich-library
    archiveName: immich-library
    sourcePVC: immich-hdd-library-pvc
    destPVC: backups-pvc
    schedule: "15 5 * * *"
    exclude: "**/cache/**;**/.cache/**;**/tmp/**"
    securityContext:
      fsGroup: 1000
      supplementalGroups: [1000]

