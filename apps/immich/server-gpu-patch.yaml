apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: apps
spec:
  selector: {}
  template:
    spec:
      volumes:
        - name: dev-dri
          hostPath:
            path: /dev/dri
            type: Directory
      containers:
        - name: immich-server
          volumeMounts:
            - name: dev-dri
              mountPath: /dev/dri
              readOnly: true

