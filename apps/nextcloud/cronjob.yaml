apiVersion: batch/v1
kind: CronJob
metadata:
  name: nextcloud-cron
  namespace: apps
spec:
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: nextcloud
              image: nextcloud:32.0.0-apache
              args: ["php", "-f", "/var/www/html/cron.php"]
              securityContext:
                runAsUser: 33
                runAsGroup: 33
              env:
                - name: POSTGRES_HOST
                  value: postgres.apps.svc.cluster.local
                - name: POSTGRES_USER
                  valueFrom: 
                    secretKeyRef: 
                      name: nextcloud-secrets
                      key: POSTGRES_USER
                - name: POSTGRES_DB
                  valueFrom: 
                    secretKeyRef: 
                      name: nextcloud-secrets
                      key: POSTGRES_DB
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: nextcloud-secrets
                      key: POSTGRES_PASSWORD
              volumeMounts:
                - name: html
                  mountPath: /var/www/html
                - name: data
                  mountPath: /var/www/html/data
              resources:
                requests:
                  cpu: "100m"
                  memory: "64Mi"
                limits:
                  cpu: "200m"
                  memory: "256Mi"
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: nextcloud-data-pvc
            - name: html
              persistentVolumeClaim:
                claimName: nextcloud-html-pvc
          restartPolicy: OnFailure
