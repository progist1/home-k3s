apiVersion: batch/v1
kind: CronJob
metadata:
  name: nextcloud-cron
  namespace: apps
spec:
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  preference:
                    matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - k3s-pi
          tolerations:
            - key: node.hardware.arch
              operator: Equal
              value: "arm64"
              effect: NoSchedule
          containers:
            - name: nextcloud-cron
              image: curlimages/curl:latest
              command:
                - sh
                - -c
                - curl -f -s http://nextcloud.apps.svc.cluster.local/cron.php || exit 1
              resources:
                requests:
                  cpu: "10m"
                  memory: "16Mi"
                limits:
                  cpu: "50m"
                  memory: "32Mi"
          restartPolicy: OnFailure
