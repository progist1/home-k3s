apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      containers:
        - name: nextcloud
          image: nextcloud:32.0.0-apache
          ports:
            - containerPort: 80
          env:
            - name: POSTGRES_HOST
              value: postgres.apps.svc.cluster.local
            - name: POSTGRES_USER
              valueFrom: 
                secretKeyRef: 
                  name: nextcloud-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_DB
              valueFrom: 
                secretKeyRef: 
                  name: nextcloud-secrets
                  key: POSTGRES_DB
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-secrets
                  key: POSTGRES_PASSWORD
            - name: NEXTCLOUD_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: nextcloud-secrets
                  key: NEXTCLOUD_ADMIN_USER
            - name: NEXTCLOUD_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-secrets
                  key: NEXTCLOUD_ADMIN_PASSWORD
            - name: NEXTCLOUD_TRUSTED_DOMAINS
              value: "cloud.progist.ru nc.home"
            # - name: REDIS_HOST
            #   value: redis/5
          volumeMounts:
            - name: html
              mountPath: /var/www/html
            - name: data
              mountPath: /var/www/html/data
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "2"
              memory: "2Gi"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: nextcloud-data-pvc
        - name: html
          persistentVolumeClaim:
            claimName: nextcloud-html-pvc
