apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud-internal
  namespace: apps
  annotations:
    cert-manager.io/cluster-issuer: root-ca-issuer
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/redirect-entry-point: websecure
    traefik.ingress.kubernetes.io/router.middlewares: infra-redirect-to-https@kubernetescrd,infra-nextcloud-redirectregex@kubernetescrd
spec:
  rules:
    - host: nc.home
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextcloud
                port:
                  number: 80
  tls:
    - hosts:
        - nc.home
      secretName: nextcloud-internal-tls
