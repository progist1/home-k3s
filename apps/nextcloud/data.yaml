apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-data-pv
spec:
  storageClassName: nfs-hdd-manual
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.0.0.4
    path: /mnt/Main/k3s-data/nextcloud/data
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-data-pvc
  namespace: apps
  annotations:
    k8up.io/backup: "true"
  labels:
    backup-level: important
    backup-offsite: "true"
spec:
  storageClassName: nfs-hdd-manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Ti
  volumeName: nextcloud-data-pv
