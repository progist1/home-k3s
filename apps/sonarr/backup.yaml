apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pvc-archiver-sonarr
  namespace: apps
spec:
  interval: 10m
  chart:
    spec:
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      chart: charts/pvc-archiver
  values:
    name: sonarr
    archiveName: sonarr
    sourcePVC: sonarr-config-pvc
    destPVC: backups-pvc
    schedule: "15 5 * * *"
    exclude: "**/cache/**;**/.cache/**;**/tmp/**"
    securityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      supplementalGroups: [568]
