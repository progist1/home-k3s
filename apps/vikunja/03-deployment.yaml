apiVersion: apps/v1
kind: Deployment
metadata:
  name: vikunja
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vikunja
  template:
    metadata:
      labels:
        app: vikunja
    spec:
      containers:
        - name: vikunja
          image: vikunja/vikunja:0.24.6
          ports:
            - containerPort: 3456
          env:
            - name: VIKUNJA_SERVICE_PUBLICURL
              value: "https://v.progist.ru"
            - name: VIKUNJA_SERVICE_ENABLEREGISTRATION
              value: "false"
            - name: VIKUNJA_SERVICE_TIMEZONE
              value: "Europe/Moscow"
            - name: VIKUNJA_CORS_ENABLE
              value: "true"
            - name: VIKUNJA_CORS_ORIGINS
              value: "https://v.progist.ru"
            - name: VIKUNJA_MAILER_ENABLED
              value: "true"
            - name: VIKUNJA_MAILER_HOST
              value: "mail.progist.ru"
            - name: VIKUNJA_MAILER_PORT
              value: "587"
            - name: VIKUNJA_MAILER_AUTHTYPE
              value: "plain"
            - name: VIKUNJA_MAILER_SKIPTLSVERIFY
              value: "false"
            - name: VIKUNJA_MAILER_FROMEMAIL
              value: "vikunja@progist.ru"
            - name: VIKUNJA_AUTH_LOCAL_ENABLED
              value: "false"
            - name: VIKUNJA_DATABASE_TYPE
              value: "mysql"
            - name: VIKUNJA_DATABASE_USER
              value: "vikunja"
            - name: VIKUNJA_DATABASE_HOST
              value: "10.0.0.10:3306"
            - name: VIKUNJA_DATABASE_DATABASE
              value: "vikunja"
          envFrom:
            - secretRef:
                name: vikunja-secrets        
          volumeMounts:
            - name: config
              mountPath: /etc/vikunja/config.yml
              subPath: config.yml
            - name: files
              mountPath: /app/vikunja/files
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: config
          secret:
            secretName: vikunja-auth-secrets
        - name: secrets
          secret:
            secretName: vikunja-secrets
        - name: files
          persistentVolumeClaim:
            claimName: vikunja-files-pvc
