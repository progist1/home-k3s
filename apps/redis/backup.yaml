apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pvc-archiver-redis
  namespace: apps
spec:
  interval: 10m
  chart:
    spec:
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      chart: charts/pvc-archiver
  values:
    name: redis
    archiveName: redis
    sourcePVC: redis-data-pvc
    destPVC: backups-pvc
    schedule: "16 5 * * *"
    exclude: "**/cache/**;**/.cache/**;**/tmp/**"
    securityContext:
      runAsUser: 999
      runAsGroup: 1000
      fsGroup: 999
      supplementalGroups: [999, 1000, 0]
