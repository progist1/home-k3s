apiVersion: v1
kind: PersistentVolume
metadata:
  name: redis-data-pv
spec:
  storageClassName: nfs-nvme-manual
  capacity:
    storage: 512Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/Fast/k3s-data/redis/data
    server: 10.0.0.4
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data-pvc
  namespace: apps
spec:
  storageClassName: nfs-nvme-manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 512Mi
  volumeName: redis-data-pv