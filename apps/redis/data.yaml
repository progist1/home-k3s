apiVersion: v1
kind: PersistentVolume
metadata:
  name: redis-data-pv
spec:
  storageClassName: zvol-local
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/zvols/redis
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data-pvc
  namespace: apps
  annotations:
    k8up.io/backup: "true"
  labels:
    backup-level: critical
    backup-offsite: "true"
spec:
  storageClassName: zvol-local
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: redis-data-pv