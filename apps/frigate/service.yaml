apiVersion: v1
kind: Service
metadata:
  name: frigate
  namespace: apps
  labels:
    app: frigate
spec:
  type: ClusterIP
  selector:
    app: frigate
  ports:
    - name: http
      port: 5000
      targetPort: 5000
      protocol: TCP
    - name: metrics
      port: 8971
      targetPort: 8971
      protocol: TCP
    - name: rtsp
      port: 8554
      targetPort: 8554
      protocol: TCP
    - name: webrtc-tcp
      port: 8555
      targetPort: 8555
      protocol: TCP
    - name: webrtc-udp
      port: 8555
      targetPort: 8555
      protocol: UDP
    - name: rtmp
      port: 1935
      targetPort: 1935
      protocol: TCP



