apiVersion: v1
kind: PersistentVolume
metadata:
  name: frigate-media-pv
spec:
  storageClassName: hostpath-manual
  capacity:
    storage: 4Ti
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/frigate/frigate
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-media-pvc
  namespace: apps
spec:
  storageClassName: hostpath-manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Ti
  volumeName: frigate-media-pv



