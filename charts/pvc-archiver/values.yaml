# имя для различения релизов (используется только в именах ресурсов)
name: app

# как назвать итоговый файл: /backups/<archiveName>.tar.gz
archiveName: app

# исходный PVC (RO)
sourcePVC: ""

# PVC для складирования бэкапов (RW) — должен быть в том же namespace
destPVC: "backups-pvc"

# cron (UTC по умолчанию у k8s)
schedule: "10 5 * * *"
timeZone: "Europe/Moscow"

# список --exclude для tar, через ';'
exclude: ""   # напр.: "**/cache/**;**/.cache/**;**/tmp/**;**/*.log"

image:
  repository: alpine
  tag: "3.22"
  pullPolicy: IfNotPresent

securityContext:
  runAsUser: 0
  runAsGroup: 0
  fsGroup: null              # при необходимости поставить GID владельца файлов на source (напр., 1000)
  supplementalGroups: []     # список доп. групп для доступа к source, напр.: [1000]

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

concurrencyPolicy: Forbid
successfulJobsHistoryLimit: 0
failedJobsHistoryLimit: 2
backoffLimit: 0
ttlSecondsAfterFinished: 86400

nodeSelector: {}
tolerations: []
affinity: {}
extraLabels: {}
extraAnnotations: {}
