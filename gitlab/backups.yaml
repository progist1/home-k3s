apiVersion: v1
kind: PersistentVolume
metadata:
  name: gitlab-backup-pv
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/Main/Backup/Server
    server: 10.0.0.4
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-hdd-manual
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitlab-backup-pvc
  namespace: gitlab
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: nfs-hdd-manual
  volumeName: gitlab-backup-pv
