apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab-runner
  namespace: gitlab-runner
spec:
  interval: 30m
  chart:
    spec:
      chart: gitlab-runner
      version: "0.82.0"
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: gitlab-runner-values
      valuesKey: values.yaml
