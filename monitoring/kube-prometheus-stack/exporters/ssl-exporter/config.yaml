apiVersion: v1
kind: ConfigMap
metadata:
  name: ssl-exporter-config
  namespace: monitoring
data:
  config.yaml: |
    default_module: tcp
    modules:
      tcp_internal:
        prober: tcp
        tls_config:
          ca_file: /etc/ssl/custom-ca/ca.crt
          insecure_skip_verify: false
      tcp:
        prober: tcp
      https_internal:
        prober: https
        tls_config:
          ca_file: /etc/ssl/custom-ca/ca.crt
          insecure_skip_verify: false
      https:
        prober: https
