    relabelings:
      - sourceLabels: [__name__]
        regex: ".*"
        action: keep

kubelet:
  serviceMonitor:
    enabled: true

kubeApiServer:
  serviceMonitor:
    enabled: true
    metricRelabelings:
      - sourceLabels: ["__name__"]
        regex: '.*_bucket$|.*_sum$|.*_count$|.*_total$'
        action: drop
      - sourceLabels: ["__name__"]  
        regex: 'apiserver_storage_|etcd_|workqueue_'
        action: drop
