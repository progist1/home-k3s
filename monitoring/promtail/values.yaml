config:
  clients:
    - url: http://loki-gateway.monitoring.svc.cluster.local:80/loki/api/v1/push
  snippets:
    scrapeConfigs: |
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        pipeline_stages:
          - docker: {}
          - labels:
              level:
              app:
              component:
        relabel_configs:
          - source_labels:
              - __meta_kubernetes_pod_label_app
            target_label: app
          - source_labels:
              - __meta_kubernetes_pod_label_app_kubernetes_io_component
            target_label: component
          - source_labels:
              - __meta_kubernetes_pod_name
            target_label: pod
          - source_labels:
              - __meta_kubernetes_namespace
            target_label: namespace
          - action: replace
            replacement: $1
            separator: /
            source_labels:
              - __meta_kubernetes_namespace
              - __meta_kubernetes_pod_name
            target_label: job
          - action: replace
            source_labels:
              - __meta_kubernetes_namespace
            target_label: namespace
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - action: replace
            replacement: $1
            separator: /
            source_labels:
              - __meta_kubernetes_pod_node_name
            target_label: node
          - action: replace
            source_labels:
              - __meta_kubernetes_pod_uid
            target_label: pod_uid
          - replacement: /var/log/pods/*$1/*.log
            separator: /
            source_labels:
              - __meta_kubernetes_pod_uid
              - __meta_kubernetes_pod_container_name
            target_label: __path__
          - action: replace
            source_labels:
              - __meta_kubernetes_pod_container_name
            target_label: container
          - action: keep
            source_labels:
              - __meta_kubernetes_pod_controller_name
          - action: drop
            regex: Pending|Succeeded|Failed
            source_labels:
              - __meta_kubernetes_pod_phase
          # Удаляем лишние метки для уменьшения количества labels (лимит Loki - 15)
          - action: labeldrop
            regex: app_kubernetes_io_managed_by|app_kubernetes_io_part_of|app_kubernetes_io_version|helm_sh_chart|pod_template_hash

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

tolerations:
  - key: "node.hardware.gpu"
    operator: "Equal"
    value: "intel-igpu"
    effect: "NoSchedule"
  - key: "node.hardware.arch"
    operator: "Equal"
    value: "arm64"
    effect: "NoSchedule"
  - key: "node.location.type"
    operator: "Equal"
    value: "remote"
    effect: "NoSchedule"
  - key: "node.role"
    operator: "Equal"
    value: "edge"
    effect: "NoSchedule"
  - key: "node.reliability"
    operator: "Equal"
    value: "low"
    effect: "NoSchedule"
  - key: "node.workload.class"
    operator: "Equal"
    value: "cctv"
    effect: "NoSchedule"

