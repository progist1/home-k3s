loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  limits_config:
    retention_period: 672h

  rulerConfig:
    enable_api: true
    alertmanager_url: http://alertmanager-operated.monitoring.svc:9093

    storage:
      type: local
      local:
        directory: /var/loki/rules
  storage:
    type: s3
    bucketNames:
      chunks: loki
      ruler: loki
      admin: loki
    s3:
      endpoint: minio.infra.svc.cluster.local:9000
      region: us-east-1
      accessKeyId: loki-user
      secretAccessKey: ${LOKI_MINIO_PASSWORD}
      s3ForcePathStyle: true
      insecure: true

deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  extraArgs:
    - -config.expand-env=true

  extraVolumes:
    - name: loki-rules
      configMap:
        name: loki-rules-auth

  extraVolumeMounts:
    - name: loki-rules
      mountPath: /var/loki/rules
  extraEnv:
    - name: LOKI_MINIO_PASSWORD
      valueFrom:
        secretKeyRef:
          name: loki-secrets
          key: minio-password

backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0

gateway:
  enabled: true
  replicas: 1
  service:
    type: ClusterIP
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                app.kubernetes.io/component: gateway
                app.kubernetes.io/instance: loki
                app.kubernetes.io/name: loki
            topologyKey: kubernetes.io/hostname
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1  # Разрешаем создание нового pod перед удалением старого
      maxUnavailable: 0  # Не допускаем недоступности во время обновления

monitoring:
  serviceMonitor:
    enabled: true
    interval: 30s

minio:
  enabled: false

test:
  enabled: false

chunksCache:
  enabled: false

resultsCache:
  enabled: false

ruler:
  enabled: true
  replicas: 0   # В SingleBinary ОБЯЗАТЕЛЬНО 0
