loki:
  config: |
    auth_enabled: false

    common:
      replication_factor: 1
      storage:
        s3:
          endpoint: minio.infra.svc.cluster.local:9000
          bucketnames: loki
          access_key_id: loki-user
          secret_access_key: ${LOKI_MINIO_PASSWORD}
          insecure: true

    schema_config:
      configs:
        - from: "2024-01-01"
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h

    limits_config:
      retention_period: 672h

    ruler:
      alertmanager_url: http://alertmanager-operated.monitoring.svc:9093
      enable_api: true
      rule_path: /var/loki/rules-temp
      storage:
        type: local
        local:
          directory: /var/loki/rules

deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  persistence:
    # Используем emptyDir вместо PV для WAL и кеша
    # Основные данные (chunks) хранятся в MinIO, поэтому потеря WAL при рестарте не критична
    enabled: false
  extraVolumes:
    - name: loki-data
      emptyDir: {}
    - name: loki-rules
      configMap:
        name: loki-rules-auth
  extraVolumeMounts:
    - name: loki-data
      mountPath: /var/loki
    - name: loki-rules
      mountPath: /var/loki/rules

  extraArgs:
    - -config.expand-env=true
  extraEnv:
    - name: LOKI_MINIO_PASSWORD
      valueFrom:
        secretKeyRef:
          name: loki-secrets
          key: minio-password

backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0

gateway:
  enabled: true
  replicas: 1
  service:
    type: ClusterIP
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                app.kubernetes.io/component: gateway
                app.kubernetes.io/instance: loki
                app.kubernetes.io/name: loki
            topologyKey: kubernetes.io/hostname
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1  # Разрешаем создание нового pod перед удалением старого
      maxUnavailable: 0  # Не допускаем недоступности во время обновления

monitoring:
  serviceMonitor:
    enabled: true
    interval: 30s

minio:
  enabled: false

test:
  enabled: false

chunksCache:
  enabled: false

resultsCache:
  enabled: false

ruler:
  enabled: false