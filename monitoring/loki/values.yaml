loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  pattern_ingester:
    enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    retention_period: 672h  # 28 days retention
    max_label_names_per_series: 30  # Увеличиваем лимит labels (default: 15)
  ruler:
    enable_api: true
  storage:
    type: s3
    bucketNames:
      chunks: loki
      ruler: loki
      admin: loki
    s3:
      endpoint: minio.infra.svc.cluster.local:9000
      region: us-east-1
      accessKeyId: loki-user
      secretAccessKey: ${LOKI_MINIO_PASSWORD}
      s3ForcePathStyle: true
      insecure: true
  config:
    ruler:
      alertmanager_url: http://alertmanager-operated.monitoring.svc:9093
      enable_api: true
      storage:
        type: local
        local:
          directory: /var/loki/rules
      rule_path: /var/loki/rules-temp

deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  persistence:
    # Используем emptyDir вместо PV для WAL и кеша
    # Основные данные (chunks) хранятся в MinIO, поэтому потеря WAL при рестарте не критична
    enabled: false
  extraInitContainers:
    - name: setup-rules
      image: busybox:latest
      command:
        - sh
        - -c
        - |
          mkdir -p /var/loki/rules/fake
          cp /rules-config/rules.yaml /var/loki/rules/fake/rules.yaml
          ls -la /var/loki/rules/fake/
      volumeMounts:
        - name: rules-config
          mountPath: /rules-config
          readOnly: true
        - name: loki-rules
          mountPath: /var/loki/rules
  extraVolumes:
    - name: loki-data
      emptyDir: {}
    - name: rules-config
      configMap:
        name: loki-rules-auth
    - name: loki-rules
      emptyDir: {}
  extraVolumeMounts:
    - name: loki-data
      mountPath: /var/loki
    - name: loki-rules
      mountPath: /var/loki/rules
  extraArgs:
    - -config.expand-env=true
  extraEnv:
    - name: LOKI_MINIO_PASSWORD
      valueFrom:
        secretKeyRef:
          name: loki-secrets
          key: minio-password

backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0

gateway:
  enabled: true
  replicas: 1
  service:
    type: ClusterIP
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                app.kubernetes.io/component: gateway
                app.kubernetes.io/instance: loki
                app.kubernetes.io/name: loki
            topologyKey: kubernetes.io/hostname
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1

monitoring:
  serviceMonitor:
    enabled: true
    interval: 30s

minio:
  enabled: false

test:
  enabled: false

chunksCache:
  enabled: false

resultsCache:
  enabled: false

ruler:
  enabled: true
  replicas: 1
