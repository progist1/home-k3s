loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  pattern_ingester:
    enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    retention_period: 672h  # 28 days retention
  ruler:
    enable_api: true
  storage:
    type: s3
    bucketNames:
      chunks: loki
      ruler: loki
      admin: loki
    s3:
      s3: s3://loki-user:${LOKI_MINIO_PASSWORD}@minio.infra.svc.cluster.local:9000/loki
      endpoint: minio.infra.svc.cluster.local:9000
      region: us-east-1
      s3ForcePathStyle: true
      insecure: true

deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  persistence:
    # Используем emptyDir вместо PV для WAL и кеша
    # Основные данные (chunks) хранятся в MinIO, поэтому потеря WAL при рестарте не критична
    enabled: false
  extraVolumes:
    - name: loki-data
      emptyDir: {}
  extraVolumeMounts:
    - name: loki-data
      mountPath: /var/loki
  extraEnv:
    - name: LOKI_MINIO_PASSWORD
      valueFrom:
        secretKeyRef:
          name: loki-secrets
          key: minio-password

backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0

gateway:
  enabled: true
  replicas: 1
  service:
    type: ClusterIP

monitoring:
  serviceMonitor:
    enabled: true
    interval: 30s

minio:
  enabled: false

test:
  enabled: false

chunksCache:
  enabled: false

resultsCache:
  enabled: false

