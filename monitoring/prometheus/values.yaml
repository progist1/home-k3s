apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-values
  namespace: monitoring
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
    reloader.stakater.com/match: "true"
data:
  values.yaml: |
    server:
      persistentVolume:
        enabled: true
        existingClaim: prometheus-storage-pvc
      service:
        type: ClusterIP
      ingress:
        enabled: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
    alertmanager:
      enabled: false
    pushgateway:
      enabled: false
    extraScrapeConfigs: ""
