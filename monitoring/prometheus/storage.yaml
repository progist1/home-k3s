apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus-storage-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/Fast/k3s-data/prometheus/storage
    server: 10.0.0.4
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-nvme-manual
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-storage-pvc
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs-nvme-manual
  volumeName: prometheus-storage-pv
