apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-hdd-manual-media
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: Immediate
mountOptions:
  - nfsvers=4.2
  - proto=tcp
  - noatime
  - nodiratime
  - rsize=1048576
  - wsize=1048576
  - hard
  - timeo=600
  - retrans=2
  - nconnect=16
