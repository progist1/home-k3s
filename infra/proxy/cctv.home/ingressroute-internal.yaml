apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: cctv-home-internal
  namespace: infra
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`cctv.home`)
      kind: Rule
      middlewares:
        - name: redirect-to-https
      services:
        - name: cctv-home-proxy
          port: 8971
          scheme: https
          serversTransport: ignore-upstream-cert
  tls:
    secretName: cctv-home-internal-tls
