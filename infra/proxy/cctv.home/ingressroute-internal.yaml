# ingressroute-internal.yaml (исправленная версия)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: cctv-home-internal
  namespace: infra
spec:
  entryPoints:
    - websecure # только HTTPS entrypoint
  routes:
    - match: Host(`cctv.home`)
      kind: Rule
      services:
        - name: cctv-home-proxy
          port: 8971
          scheme: https
          passHostHeader: true
      # Перемещаем serversTransport сюда:
      serversTransport: ignore-upstream-cert
  tls:
    secretName: cctv-home-internal-tls