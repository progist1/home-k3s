apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stash
  namespace: infra
spec:
  interval: 1h
  dependsOn:
  - name: stash-crds
    namespace: infra
  chart:
    spec:
      chart: stash
      version: v2025.6.30
      sourceRef:
        kind: HelmRepository
        name: appscode
        namespace: flux-system
  install:
    crds: Create
  values:
    features:
      community: true
    license: ""
    apiserver:
      enableValidatingWebhook: true
      enableMutatingWebhook: true
      disableAdmissionWebhook: false
      ca: ""
      groupPriorityMinimum: 10000
      versionPriority: 15
