# infra/k8up/crds.yaml
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: k8up-crds
  namespace: flux-system
spec:
  interval: 10m
  path: ./infra/k8up/crds
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: infra
  wait: true
  timeout: 2m
