apiVersion: k8up.io/v1
kind: PodConfig
metadata:
  name: pvc-backup-config
  namespace: apps
spec:
  template:
    spec:
      containers:
        - name: backup-runner
          volumeMounts:
            - name: backups
              mountPath: /mnt/backups
      volumes:
        - name: backups
          persistentVolumeClaim:
            claimName: k8up-backups-pvc
