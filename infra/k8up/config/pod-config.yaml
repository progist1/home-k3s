apiVersion: k8up.io/v1
kind: PodConfig
metadata:
  name: hostpath-backup-config
  namespace: infra
spec:
  template:
    spec:
      volumes:
        - name: backups
          hostPath:
            path: /mnt/backups
            type: Directory
      volumeMounts:
        - name: backups
          mountPath: /mnt/backups
