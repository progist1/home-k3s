apiVersion: k8up.io/v1
kind: PodConfig
metadata:
  name: hostpath-backup-config
  namespace: apps
spec:
  template:
    spec:
      containers:
        - name: backup-runner
          volumeMounts:
            - name: backups
              mountPath: /mnt/backups
      volumes:
        - name: backups
          hostPath:
            path: /mnt/backups
            type: Directory
