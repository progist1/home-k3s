apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: generic-pvc-backup
  namespace: apps
spec:
  backup:
    schedule: "0 3 * * *"
    failedJobsHistoryLimit: 2
    successfulJobsHistoryLimit: 2
  backend:
    repoPasswordSecretRef:
      name: k8up-secret
      key: password
    local:
      mountPath: /home/progist/backup
  podConfigRef:
    name: hostpath-backup-config
