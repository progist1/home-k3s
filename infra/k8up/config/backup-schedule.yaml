apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: generic-pvc-backup
  namespace: k8up
spec:
  backend:
    repoPasswordSecretRef:
      name: k8up-secret
      key: password
    local:
      mountPath: /mnt/backups
      subPath: generic
  backup:
    schedule: "0 3 * * *"
    failedJobsHistoryLimit: 2
    successfulJobsHistoryLimit: 2
  skipWithoutAnnotation: true
  prune:
    schedule: "0 4 * * 0"
    retention:
      keepLast: 5
      keepDaily: 7
      keepWeekly: 4
      keepMonthly: 3
