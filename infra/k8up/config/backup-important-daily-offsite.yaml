apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: backup-important-daily-offsite
  namespace: apps
spec:
  backend:
    b2:
      bucket: progist-k8up
      accountIDSecretRef:
        name: k8up-backblaze-secrets
        key: access-key
      accountKeySecretRef:
        name: k8up-backblaze-secrets
        key: secret-key
    repoPasswordSecretRef:
      name: k8up-backblaze-secrets
      key: password

  backup:
    schedule: "0 2 * * *"
    failedJobsHistoryLimit: 2
    successfulJobsHistoryLimit: 0
    promURL: "http://prometheus-pushgateway.monitoring.svc.cluster.local:9091"
    tags:
      - "backblaze"
      - "offsite"
      - "important"
    labelSelectors:
      - matchExpressions:
        - key: backup-level
          operator: In
          values:
            - important
            - daily
            - critical  # Добавлено для поддержки critical PVC с оффсайт бэкапами
      - matchExpressions:
        - key: backup-offsite
          operator: In
          values:
            - "true"
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000

  prune:
    schedule: "0 6 * * *"
    retention:
      keepLast: 12
      keepDaily: 7
      keepWeekly: 4
      keepMonthly: 1



