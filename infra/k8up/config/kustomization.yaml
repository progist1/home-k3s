apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: infra-k8up-config
  namespace: flux-system
spec:
  interval: 1m
  prune: true
  wait: true
  timeout: 5m
  path: ./infra/k8up/config
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: infra-k8up
