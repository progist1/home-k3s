apiVersion: v1
kind: PersistentVolume
metadata:
  name: k8up-backups-pv
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.0.0.4
    path: /mnt/Main/Backup/k3s
  mountOptions:
    - nfsvers=4.2
  storageClassName: nfs-hdd-manual
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: k8up-backups-pvc
  namespace: apps
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Ti
  volumeName: k8up-backups-pv
  storageClassName: nfs-hdd-manual
