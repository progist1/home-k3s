apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8up
  namespace: infra
spec:
  interval: 1h
  chart:
    spec:
      chart: k8up
      version: "4.8.4"
      sourceRef:
        kind: HelmRepository
        name: k8up
        namespace: flux-system
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    k8up:
      skipWithoutAnnotation: true
    metrics:
      enabled: true
