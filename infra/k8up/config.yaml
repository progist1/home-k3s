apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: k8up-config
  namespace: flux-system
spec:
  interval: 10m
  prune: true
  path: ./infra/k8up/config
  dependsOn:
    - name: k8up-install
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
